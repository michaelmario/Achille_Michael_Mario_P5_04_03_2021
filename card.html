<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Panier</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark rounded">
            <div class="bg-light logo">
                <img src="img/logo_orinoco.png" class="img-fluid" alt="Logo du site" />
            </div>
            <button class="navbar-toggler" type="button" id="btnCollapse" data-toggle="collapse"
                data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto mr-5">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <span class="nav-link cartLink">
                            <i class="fas fa-shopping-cart"></i>
                            <span class="badge badge-pill badge-success" id="badge"></span>
                        </span>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container">
        <div class="row">
            <div class="py-5 col-md-6 bg-transparent text-center">
                <h1>Panier</h1>
            </div>
            <div id="destination"></div>
            <div class="col-md-12  alert-danger alert-dismissible py-2" id="alert">
                <button type="button" class="close text-center" data-dismiss="alert">×</button>
                <strong id="pre"></strong>
            </div>
            <template id="tempCart">
                <div class="col-md-6 col-sm-12 ">
                    <div class="boxCard">
                        <div class="cartcard">
                            <div id="cardImgTop">
                                <img class="cardImg img-fluid" src="..." alt="Card image cap">
                            </div>
                            <div class="description_cartcard">
                                <div class="card-body">
                                    <div class="d-flex">
                                        <h3 class="card-title "></h3>
                                        <h3 class="price ml-auto"></h3>
                                    </div>
                                    <div class="bg-light py-2">
                                        <p class="color"></p>

                                        <label for="cardQuantity"><strong>Quantités:</strong></label>
                                        <select name="quantity" class="cardQuantity" id="cardQuantity">
                                        </select>
                                        <input type="button" class="btn btn-success selectQuantity" value="Choisir">
                                        <br>
                                        <div class="d-flex mt-4">
                                            <h5 class="cardTitle"></h5>
                                            <h5 class="totalPrice ml-auto"></h5>
                                        </div>
                                        <button type="button" class="btn btn-bg mt-3 btnRemove">Retirer l'objet</button>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </template>

            <div class="col-md-12">
                <div class="card-group" id="output"></div>
            </div>
            <div class="col-md-12">
                <div class="card mt-4" id="priceLoader">
                    <div class="card-title py-3">
                        <div class="text-center ml-auto" id="demo"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-12 text-center">
                <form class="cartForm" name="confirmform" id="confirmform">
                    <h2>Vos informations</h2>
                    <div class="group-row">
                        <div class="col">
                            <label for="firstName"></label>
                            <input type="text" class="form-control" name="firstName" id="firstName" placeholder="Nom"
                                onkeyup="checkusername(this)" minlength="5" required>
                            <span id="firstNamestatus"></span>
                        </div>
                        <div class="col">
                            <label for="lastName"></label>
                            <input type="text" class="form-control" name="lastName" id="lastName" placeholder="Prénom"
                                onkeyup="checkusername(this)" minlength="5" required>
                            <span id="lastNamestatus"></span>
                        </div>
                        <div class="col">
                            <label for="adress"></label>
                            <input type="text" class="form-control" name="adress" id="adress" placeholder="Adresse"
                                onkeyup="checkaddress(this)" maxlength="40" required>
                            <span id="addresstatus"></span>
                        </div>
                        <div class="col">
                            <label for="city"></label>
                            <input type="text" class="form-control" name="city" id="city" placeholder="Ville"
                                onkeyup="checkusername(this)" minlength="5" required>
                            <span id="citystatus"></span>
                        </div>

                        <div class="col">
                            <label for="email"></label>
                            <input type="email" class="form-control" name="email" id="email" placeholder="E-mail"
                                onkeyup="checkusermail(this)" required>
                            <span id="emailstatus"></span>
                        </div>
                        <div class="col mt-2">
                            <div class="product__warning"></div>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-6 col-sm-12 mt-2">
                            <input type="submit" value="Commander" class="btn btn-success" id="mainSubmit">
                        </div>
                        <div class="col-md-6 col-sm-12 mt-2">
                            <button class="btn btn-primary" id="Refresh"><i class="fas fa-sync-alt"></i>
                                Réinitialiser</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer class="bd-footer p-3 p-md-5 mt-5 text-center  btn-bg">
        <div class="container">
            <a href="mailto:marioachil@gmail.com" class="mr-2">&copy;2021 Achille Mario</a>
            <a href="./pages/mentions.html" class="navbot__link mr-2">Mentions légales</a>
            <a href="mailto:contact@orinoco.com" class="navtbot__link">Contact</a>
        </div>
    </footer>
    <!-- ========== SCRIPTS ========== -->
    <script src="./js/card.js"></script>
    <script src="./js/globalFunction.js"></script>

</body>

</html>
